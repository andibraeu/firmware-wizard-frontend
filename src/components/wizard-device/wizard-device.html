<ng-form name="deviceForm">
  <div class="container" translate-namespace="device">
    <h2>
      <span class="fa-stack">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-microchip fa-stack-1x fa-inverse"></i>
      </span>
      <span translate>.headline</span>
    </h2>
    <div class="form-group" translate-namespace=".model">
      <label for="model" class="col-md-3 control-label" translate>
        .label
      </label>
      <div class="col-md-9">
        <p class="form-control-static" ng-if="$ctrl.session.connection">
          {{$ctrl.newDevice.model}}
        </p>
        <select class="form-control"
          ng-if="!$ctrl.session.connection"
          ng-model="$ctrl.newDevice"
        >
          <option ng-repeat="device in $ctrl.devices" ng-value="device">
            {{device.model}}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group" translate-namespace=".wireless">
      <label for="wireless" class="col-md-3 control-label" translate>
        .label
      </label>
      <div class="col-md-9">
        <p class="form-control-static">
          {{$ctrl.newDevice.wirelessDevices}}
        </p>
      </div>
    </div>
  </div>
</ng-form>
