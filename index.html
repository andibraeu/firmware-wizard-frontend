<!doctype html>

<html data-ng-app="WizardApp">
  <head>
    <title>Freifunk Berlin Â· Router configuration wizard</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- vendor assets -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.min.js"></script>
    <script src="vendor/ui-bootstrap-tpls-0.13.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script src="vendor/angular-leaflet-directive.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.min.js"></script>

    <!-- wizard assets -->
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar navbar-default navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Freifunk Berlin</a>
        </div>
      </div>
    </nav>

    <!-- content -->
    <div class="jumbotron wizard-bg-highlight">
      <div class="container">
        <h1>
        <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-wrench fa-stack-1x fa-inverse"></i>
        </span><br>
        Router configuration wizard</h1>
      </div>
    </div>

    <form class="form-horizontal wizard-categories" data-ng-controller="WizardCtrl">

      <div class="wizard-category">
        <div class="container">
          <div class="row">

            <!-- basic router setup -->
            <div class="col-md-5">
              <h2>
                <span class="fa-stack">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-wifi fa-stack-1x fa-inverse"></i>
                </span>
                Basic router setup
              </h2>

              <div class="form-group">
                <label for="password1" class="col-md-6 control-label">Router password</label>
                <div class="col-md-6">
                  <input type="password" class="form-control" id="password1" placeholder="Password">
                </div>
              </div>

              <div class="form-group">
                <label for="password2" class="col-md-6 control-label">Router password verification</label>
                <div class="col-md-6">
                  <input type="password" class="form-control" id="password2" placeholder="Repeat password">
                </div>
              </div>

              <div class="form-group">
                <label for="routerName" class="col-md-6 control-label">Router name</label>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="routerName" placeholder="Name of the router" ng-model="wizard.routerName">
                </div>
              </div>
            </div>
            <!-- / basic router details -->

            <!-- contact details -->
            <div class="col-md-offset-1 col-md-5">
              <h2>
                <span class="fa-stack">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-user fa-stack-1x fa-inverse"></i>
                </span>
                Contact details
              </h2>

              <div class="form-group">
                <label for="userName" class="col-md-6 control-label">Your name</label>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="yourName" placeholder="Your name">
                </div>
              </div>

              <div class="form-group">
                <label for="email" class="col-md-6 control-label">Email</label>
                <div class="col-md-6">
                  <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
              </div>
            </div>
            <!-- / contact details -->

          </div>
        </div>
      </div>

      <div class="wizard-category">
        <div class="container">
          <h2>
            <span class="fa-stack">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-dot-circle-o fa-stack-1x fa-inverse"></i>
            </span>
            Router location
          </h2>
          <div class="row">

            <!-- map -->
            <div class="col-md-5">
              <leaflet style="height: 300px;" markers="map.markers" center="map.center"></leaflet>
            </div>
            <!-- / map -->

            <!-- address -->
            <div class="col-md-offset-1 col-md-5">

              <div class="row">
                <div class="col-md-offset-6 col-md-6">
                  <p>
                    <button type="button" class="btn btn-primary" ng-click="getLocation()" ng-disabled="map.searchingGeolocation">
                      <i class="fa fa-fw fa-dot-circle-o"></i>
                      Get my location
                    </button>
                  </p>
                </div>
              </div>

              <div class="form-group">
                <label for="routerGeolocation" class="col-md-6 control-label">Geolocation</label>
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-6">
                      <input type="number" class="form-control" id="routerLat" placeholder="Latitude" ng-model="map.markers.router.lat">
                    </div>
                    <div class="col-md-6">
                      <input type="number" class="form-control" id="routerLon" placeholder="Longitude" ng-model="map.markers.router.lng">
                    </div>
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="col-md-offset-6 col-md-6">
                  <p>
                    <button type="button" class="btn btn-primary" ng-click="getAddress(map.markers.router.lat, map.markers.router.lng)" ng-disabled="map.searchingAddress">
                      <i class="fa fa-fw fa-envelope"></i>
                      Get address from location
                    </button>
                  </p>
                </div>
              </div>

              <div class="form-group">
                <label for="routerStreet" class="col-md-6 control-label">Street</label>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="routerStreet" placeholder="Kreuzbergstr. 42" ng-model="wizard.routerStreet">
                </div>
              </div>

              <div class="form-group">
                <label for="routerPostalCode" class="col-md-6 control-label">Postal code</label>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="routerPostalCode" placeholder="10965" ng-model="wizard.routerPostalCode">
                </div>
              </div>

              <div class="form-group">
                <label for="routerCity" class="col-md-6 control-label">City</label>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="routerCity" placeholder="Berlin" ng-model="wizard.routerCity">
                </div>
              </div>

            </div>
            <!-- / address -->
          </div>

        </div>
      </div>

      <div class="wizard-category">
        <div class="container">
          <h2>
            <span class="fa-stack">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-plug fa-stack-1x fa-inverse"></i>
            </span>
            Internet sharing
          </h2>

          <div class="form-group">
            <label for="shareInternet" class="col-md-2 control-label">Share internet</label>
            <div class="col-md-4">
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="shareInternet" data-ng-model="wizard.shareInternet">
                </label>
              </div>
            </div>
          </div>

          <div data-collapse="!wizard.shareInternet">

            <div class="form-group">
              <label for="rateDown" class="col-md-2 control-label">Data rate down</label>
              <div class="col-md-4">
                <input type="text" class="form-control" id="rateDown" placeholder="Data rate downstream">
              </div>
            </div>

          </div>

        </div>
      </div>

    </form>

  </body>
</html>
